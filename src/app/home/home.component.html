<div *ngIf="!loading" class="container-fluid hero-page1">
    <div class="container">
        <div class="row ">
            <form [formGroup]="myGroup" >
                <input
                    id="keyword"
                    type="search"
                    class="form-control"
                    placeholder="Search Books or Magazines...."
                    name="query"
                    formControlName="query"
                    matInput
                    (keyup)="searchTerm.next($event)"
                /><i class="fa fa-search" aria-hidden="true"></i>
                <!--<button type="submit">Search<i class="fa fa-search" aria-hidden="true"></i></button>-->
            </form>
        </div>
    </div>
</div>
<p style="text-align: center; color: rgba(255, 255, 255, 0.7); margin-top: 20px; margin-bottom: 20px;">Search for your favourite books from the largest library in the world.</p>
<hr>
<div class="card" *ngFor="let a of (BookList
    | slice : lowVal : highVal)">
    <div class="content" [routerLink]="['/book',a.id]">
        <div class="image">
            <img src="{{a.image}}">
        </div>
        <h2>{{a.title}}</h2>
        <p>{{a.subtitle}}</p>
        <p>{{a.author}}</p>
        <p>{{a.publisher}}</p>
    </div>
</div>
<div *ngIf="items" class="paginator">
<mat-paginator class="matpaginator" [length] ="items.length" [pageSize]="pageSize" (page)="getPaginatorData($event)" 
 showFirsLastButtons="true"></mat-paginator>
</div>
